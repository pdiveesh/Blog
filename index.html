<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5d977e5d53.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <h1>My Blog</h1>
        <button id="create-blog"><i class="fas fa-pencil-alt"></i> Create Blog</button>
    </header>

    <nav id="side-menu" class="hidden">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-laptop-code"></i> Technology</a></li>
            <li><a href="#"><i class="fas fa-football-ball"></i> Sports</a></li>
            <li><a href="#"><i class="fas fa-gavel"></i> Law</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Lifestyle</a></li>
        </ul>
    </nav>

    <main>
        <div class="blog-card">
            <h2>Blog Post Title</h2>
            <p>This is a short excerpt from the blog post...</p>
            <div class="read-time">
                <i class="far fa-clock"></i>
                <span>5 min read</span>
            </div>
        </div>
        <!-- Repeat the above div for more blog posts -->
    </main>

    <script src="script.js"></script>
</body>
</html>
